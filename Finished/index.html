<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Juniak Kamil | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-img">
        <img
          class="nft-img"
          src="images/image-equilibrium.jpg"
          alt="Ilustration of a Equilibrium NFT"
        />
        <img class="nft-img2" src="images/icon-view.svg" alt="" />
      </div>
      <section>
        <div class="nft-info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-info">
          <span class="price">
            <img
              class="price-icon"
              src="images/icon-ethereum.svg"
              alt="small icon representing ethereum"
            />
            0.041 ETH</span
          ><span class="time">
            <img
              class="time-icon"
              src="images/icon-clock.svg"
              alt="small icon representing clock"
            />
            3 days left</span
          >
        </div>
        <hr />
        <div class="credits">
          <img
            class="author-img"
            src="images/image-avatar.png"
            alt="A picture of Jules Wyvern"
          />
          <h2>Creation of <span class="author">Jules Wyvern</span></h2>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juniak Kamil</a>.
    </footer>
  </body>
</html>
